<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渲染大数据</title>
</head>
<body>
  <!-- 题目描述:渲染百万条结构简单的大数据时 怎么使用分片思想优化渲染 -->
  <div id="bigData"></div>
  <script>
    const ulEle = document.querySelector("#bigData");
    let total = 1000000;
    let step = 20;

    function loop() {
      if(total <= 0) {
        return;
      }

      window.requestAnimationFrame(() => {
        let num = step;
        const node = document.createDocumentFragment();
        while(num > 0) {
          const liEle = document.createElement("li");
          liEle.innerHTML = `<span>${total}</span>`;
          node.appendChild(liEle);
          num--;
        }

        total = total - step;
        ulEle.appendChild(node);
        loop();
      });
    }

    loop();
  </script>
</body>
</html>
